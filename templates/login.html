.oh-alert {
  opacity: 0;
  width: 100%;
  padding: 1rem;
  background-color: hsl(0, 0%, 100%);
  box-shadow: rgba(0, 0, 0, 0.04) 0px 3px 5px;
  font-size: 0.85rem;
  display: flex;
  align-items: center;
  margin-bottom: 0.75rem;
}
.oh-alert:last-child {
  margin-bottom: 0;
}
.oh-alert::before {
  content: "";
  position: relative;
  display: inline-block;
  width: 24px;
  height: 24px;
  background-size: contain;
  background-repeat: no-repeat;
  margin-right: 0.75rem;
}

.oh-alert--animated {
  animation: slide-right-in-pop-animation 3.5s 0s ease-in-out forwards;
}
@keyframes slide-right-in-pop-animation {
  0% {
    transform: translate3d(100%, 0, 0);
    visibility: hidden;
    opacity: 0;
  }
  30% {
    transform: translate3d(0, 0, 0);
    visibility: visible;
    opacity: 1;
  }
  80% {
    transform: translate3d(0, 0, 0);
    visibility: visible;
    opacity: 1;
  }
  100% {
    transform: translate3d(-10%, 0, 0);
    visibility: hidden;
    opacity: 0;
  }
}

    <div class="login-container">
      <!-- Left Section: Login Form -->
      <div class="form-section">
        <div class="form-content">
          <div class="login-content">
            <h1 class="login-title">Login</h1>

            <form class="login-form" method="POST">
              {% csrf_token %}

              <div class="input-group">
                <img
                  src="{% static 'images/ui/VectorUsername.png' %}"
                  alt="Username Icon"
                />
                <input
                  style="font-size: 18px"
                  type="text"
                  placeholder="Username"
                  name="username"
                  required
                />
              </div>

              <div
                class="input-group password-group"
                style="position: relative"
              >
                <img
                  src="{% static 'images/ui/VectorPassword.png' %}"
                  alt="Password Icon"
                />
                <input
                  id="password"
                  style="font-size: 18px; padding-right: 40px"
                  type="password"
                  placeholder="Password"
                  name="password"
                  required
                />
                <i
                  class="fa-solid fa-eye"
                  id="togglePassword"
                  style="
                    position: absolute;
                    right: 10px;
                    top: 50%;
                    transform: translateY(-50%);
                    cursor: pointer;
                    color: #555;
                  "
                ></i>
              </div>

              {% if not initialize_database %}
                <div class="forgot-password">
                  <a href="{% url 'forgot-password' %}">
                    Forgot password?
                  </a>
                </div>
              {% endif %}

              <button type="submit" class="login-button">Login Now</button>
           
            </form>
          </div>
        </div>
      </div>

      <!-- Right Section: Image/Slogan -->

              alt="Bird Image"

 <div class="tagline-box">

</div>


<div class="tagline-subtext bottom"></div>

        </div>

    <script>
      const togglePassword = document.getElementById("togglePassword");
      const password = document.getElementById("password");

      togglePassword.addEventListener("click", () => {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        togglePassword.classList.toggle("fa-eye");
        togglePassword.classList.toggle("fa-eye-slash");
      });
    </script>
    <script>
// Force remove autofill background on page visibility change
document.addEventListener('visibilitychange', function() {
    if (!document.hidden) {
        // Page is visible again
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            // Force re-render by temporarily changing a property
            input.style.transition = 'none';
            const bgColor = window.getComputedStyle(input).backgroundColor;
            input.style.backgroundColor = 'transparent';
            
            // Force reflow
            void input.offsetWidth;
            
            // Restore transition
            setTimeout(() => {
                input.style.transition = '';
            }, 0);
        });
    }
});

// Also handle on page load
window.addEventListener('load', function() {
    setTimeout(() => {
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            if (input.matches(':-webkit-autofill')) {
                input.style.backgroundColor = 'transparent';
            }
        });
    }, 100);
});

// Monitor for autofill changes
const observer = new MutationObserver(function(mutations) {
    const inputs = document.querySelectorAll('input:-webkit-autofill');
    inputs.forEach(input => {
        input.style.backgroundColor = 'transparent';
    });
});

// Start observing
observer.observe(document.body, {
    attributes: true,
    subtree: true,
    attributeFilter: ['style']
});
</script>
